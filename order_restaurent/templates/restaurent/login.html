{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login</title>
    
    <!-- Link to the custom CSS file -->
    <link rel="stylesheet" href="{% static 'css/logine.css' %}">
</head>
<body class="background-image">
  <div>

      <div class="Form_register">
          <form method="post" class="form_register">
              {% csrf_token %}

              <div class="form_emal">
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}" class="label_email">Email</label>
                    {{ form.email }}
                    {% if form.email.errors %}
                        <div class="error">{{ form.email.errors }}</div>
                    {% endif %}
                </div>
            </div>

              <div class="form-group form_password">
                <label for="{{ form.password1.id_for_label }}" class="label_password">Password</label>
                <input type="password" name="password" id="{{ form.password.id_for_label }}" class="input_password" required>
                {% if form.password.errors %}
                    <div class="error">{{ form.password.errors }}</div>
                {% endif %}
              </div>

                <div class="form_button_rgestrer">
                    <button type="submit" class="button_regestrer">
                        <span class="text">Sign up</span>
                    </button>
                </div>
              </form>
            </div>
          </div>
</body>
</html>
